<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document 41</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<!--Найдите все абзацы <p>, у которых есть атрибут class, и каждый из них оберните в <div> с теми же классами, 
		как у найденного абзаца, а классы каждого абзаца удалите вместе с атрибутом class. -->
	<p class="www">Tекст</p>
	<p class="zzz">Tекст</p>


	<script type="text/javascript">
		$('p[class]').attr('class', function (index, classes) {
		var $div = $('<div>').addClass(classes);
		$(this).removeAttr('class').wrap($div);
		});
	</script>
</body>
</html>
