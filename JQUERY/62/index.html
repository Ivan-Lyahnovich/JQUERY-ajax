<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document 62</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<!--Дан селект и радио кнопочки, количество радио равно количеству пунктов в селекте. 
		Сделайте так, чтобы при выборе пункта в селекте автоматически становилась отмеченной соответствующая радио кнопочка 
		(соответствие по номеру следования: первый пункт списка - первому радио и так далее). -->
	<select name="select" id="list">
		<option >Текст 1</option>
		<option >Текст 2</option>
		<option >Текст 3</option>
		<option >Текст 4</option>
		<option >Текст 5</option>
		<input type="radio">
		<input type="radio">
		<input type="radio">
		<input type="radio">
		<input type="radio">
	</select>

	<script type="text/javascript">
		$('#list').on('change', function () {
		var index = $('#list option:selected').index();
		$('input[type=radio]').eq(index).prop('checked',true);
		});
	</script>
</body>
</html>
