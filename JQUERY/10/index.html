<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document 10</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<!--Найдите десятый <li> на странице, найдите его родителя, 
		получите непосредственного соседа родителя сверху, оберните его в <div class="www">. -->
	<div><li>Абзац 1</li></div>	
	<div><li>Абзац 2</li></div>	
	<div><li>Абзац 3</li></div>	
	<div><li>Абзац 4</li></div>	
	<div><li>Абзац 5</li></div>	
	<div><li>Абзац 6</li></div>	
	<div><li>Абзац 7</li></div>	
	<div><li>Абзац 8</li></div>	
	<div><li>Абзац 9</li></div>	
	<div><li>Абзац 10</li></div>	
	
	<script type="text/javascript">
		$('li:eq(9)').parent().prev().wrap('<div class="www">');
	</script>
</body>
</html>
