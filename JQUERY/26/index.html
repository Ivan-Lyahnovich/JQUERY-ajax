</head>
<body>

	<!--По нажатию на абзац <p> удалите его непосредственных соседей сверху и с низу. -->
	<p>Текст 1</p>
	<p>Текст 2</p>
	<p>Текст 3</p>

	<script type="text/javascript">
		$('p').on('click', function() {
        $(this).prev().remove().end().next().remove();
    	});
	</script>
</body>
