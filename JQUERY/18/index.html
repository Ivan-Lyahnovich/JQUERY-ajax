<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document 18</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<!--Дан элемент #test. Поставьте ему в начало текст непосредственного соседа сверху, 
		а в конец - текст непосредственного соседа снизу.  -->
	<p>Верхний текст </p>
	<p id="test"></p>
	<p>Нижиний текст</p>

	<script type="text/javascript">
		var $elem = $('#test');
		var textPrev = $elem.prev().html();
		var textNext = $elem.next().html();
		$elem.prepend(textPrev);
		$elem.append(textNext);
	</script>
</body>
</html>
